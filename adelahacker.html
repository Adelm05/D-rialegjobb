<html> 
<head>
    <title>Greeting Message</title> 
    <style>
#lbl {
    font-family: 'monospace';
    font-size: 35px;
    color: #FFFFFF;
    padding: 0px;
    text-align: left;
    line-height: 1.5;
    height:85%


}
#date{
    font-size:25px;
}
body{
    background-color: #2F3337;
}
    </style>
</head>
<body>
    <div id="lbl"></div>
</body>

<script>
    var weekday = new Array(7);
    weekday[0] = "Dimanche";
    weekday[1] = "Lundi";
    weekday[2] = "Mardi";
    weekday[3] = "Mercredi";
    weekday[4] = "Jeudi";
    weekday[5] = "Vendredi";
    weekday[6] = "Samedi";

    
    var today = new Date();
    var hrs = today.getHours();
    var dayOfWeek = weekday[today.getDay()];
    var date = dayOfWeek+" " +today.getDate() + " / " +(today.getMonth()+1) + " / " +today.getFullYear();

    var greet;

    if (hrs < 12)
        greet = 'Bonjour Adèle!';
    else if (hrs >= 12 && hrs <= 17)
        greet = 'Bonjour Adèle!';
    else if (hrs >= 17 && hrs <= 21)
        greet = 'Bonsoir Adèle!';
    else if (hrs >= 21 && hrs <= 24)
        greet = 'Bonne nuit Adèle!';

    document.getElementById('lbl').innerHTML =
        greet+=`<div id="date"> C'est ${date}</div>`;
</script> 
</html>
